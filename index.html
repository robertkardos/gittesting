<!DOCTYPE html>
<html ng-app="Sounder">
<head>
	<title>Sounder</title>

	<script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

	<link rel="stylesheet" type="text/css" href="css/style.css">
	<script type="text/javascript" src="js/vendor/angular.js"></script>
	<script type="text/javascript" src="js/app.js"></script>
	<script type="text/javascript" src="js/controller.js"></script>
</head>

<body>
	<form ng-controller="FormController" name="form" novalidate>

		<div class="form-group">
			<input required type="name" name="name" value="" placeholder="Name" ng-model="name" class="form-control">
		</div>

		<div class="form-group">
			<input required type="email" name="email" value="" placeholder="Email" ng-model="email" class="form-control">
		</div>

		<div class="checkbox">
			<label>
				<input required type="checkbox"> Check me out
			</label>
		</div>

		<button class="btn btn-default" type="submit" ng-disabled="form.$invalid">Submit</button>


	</form>
	
	<p>{{ clock | date:"HH:mm:ss" }}</p>
</body>
</html>
